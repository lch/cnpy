# build manifest for sr.ht
image: openbsd/6.5
packages:
 - gnupg%gnupg2
 - python%3
 - py3-numpy
sources:
 - https://git.sr.ht/~quf/cnpy
tasks:
 - git-config: |
    cd cnpy
    git config --local gpg.program /usr/local/bin/gpg2
 - build-examples: |
    cd cnpy/examples
    make
    make clean
 - run-misc-tests: |
    cd cnpy/tests/misc
    make
    make clean
 - build-fuzz-target: |
    cd cnpy/tests/fuzz
    make
    make clean
 - run-generated-tests: |
    cd cnpy/tests/generated
    python3 generate_and_run.py
